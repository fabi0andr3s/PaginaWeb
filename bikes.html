	<article>
		<h2>BIKES</h2>

	<figure>
			<h3>Canyon Ultimate CF SLX Team MOV</h3>
			<img src="images/Canyon Ultimate CF SLX Team MOV.png" alt="Bike1">
			<p>	Ligera. Rígida. Lista para competir. La Ultimate CF SLX ofrecerá lo imprescindible para el éxito de Movistar Team en 2014. Este modelo estándar, con su combinación de grupo Campagnolo Super Record EPS con ruedas Bora Ultra Two, responde a las demandas que establecen los ciclistas profesionales y los usuarios más exigentes. Los tubulares Continental Competition garantizan un agarre perfecto y una baja resistencia de rodadura en cualquier circunstancia. Con la cómoda tija VCLS Post y el sillín Fizik Antares K3 con su mejorada ergonomía, podrás alcanzar la posición perfecta de pedaleo</p>
	</figure>
	
	<figure>
		<h3>Canyon Speedmax CF Team MOV</h3>
		<img src="images/Canyon Speedmax CF Team MOV.png" alt="Bike2">
		<p>Basada en el principio de que "la forma sigue a la función", cada pequeño detalle en el cuadro ha sido estudiado y todos los componentes (horquilla, potencia, manillar y frenos integrados) están perfectamente adaptados a su uso. Desde el túnel de viento a la carretera, las ruedas Bora Ultra TT Disc Wheel hacen que tengas uno de los conjuntos más rápidos. Con los neumáticos Continental Grand Prix TT de contrarreloj puedes hacer que cada vatio cuente. Confía en la precisión y velocidad del grupo Campagnolo Super Record EPS TT, dejando tu concentración en lo que importa. La Speedmax CF 9.0 LTD vive y respira velocidad. Nada te llevará más rápido hasta la línea de meta.</p>
	</figure>


	<figure>
		<h3>Canyon Aeroad CF Team MOV</h3>
		<img src="images/Canyon Aeroad CF Team MOV.png" alt="Bike3">
		<p>Después de ser una de las bicicletas más exitosa del pelotón en las últimas tres temporadas, ahora busca los máximos retos de la mano de Movistar Team. Los valores de rigidez y aerodinámica del cuadro de carbono y la estilizada horquilla Aeroblade SL, son de verdaderos materiales campeones del mundo. El tubo de dirección cónico, junto con los cables ocultos, hacen que la bicicleta sea incluso más pura.</p>
	</figure>
